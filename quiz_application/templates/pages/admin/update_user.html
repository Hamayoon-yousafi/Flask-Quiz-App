{% extends "base.html" %}
{% block title %} Update User {% endblock %}

{% block content %} 

<main>

    <section class="sign-in-form section-padding">
        <div class="container">
            <div class="row">

                <div class="col-lg-8 mx-auto col-12">

                    <h1 class="hero-title text-center mb-5">Update User</h1>  

                    <div class="row">
                        <div class="col-lg-8 col-11 mx-auto">
                            <form method="POST">
                                <div class="form-floating">
                                    <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" value="{{user.email}}" >

                                    <label for="email">Email</label>
                                </div> 

                                <div class="form-floating my-4">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name" value="{{user.name}}">

                                    <label for="name">Name</label>
                                </div>  
                                
                                <div class="form-floating my-4">
                                    <select class="user-role-select form-select" aria-label="Default select example" name="role"> 
                                        <option value="{{user.role}}">{{user.role}}</option>
                                        <option value="Admin">Admin</option>
                                        <option value="Manager">Manager</option>
                                        <option value="Student">Student</option>
                                    </select>
                                </div> 

                                <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                    Update
                                </button> 
                                <a class="btn btn-outline-danger custom-btn form-control user_delete_btn" href="/delete_user/{{user.id}}">Delete</a> 
                            </form>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
    </section>

</main>

{% endblock %}
