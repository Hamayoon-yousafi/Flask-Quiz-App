{% extends "base.html" %}
{% block title %} Edit Profile {% endblock %}

{% block content %} 

<main>

    <section class="sign-in-form section-padding">
        <div class="container">
            <div class="row">

                <div class="col-lg-8 mx-auto col-12">

                    <h1 class="hero-title text-center mb-5">Edit Profile</h1>  

                    <div class="row">
                        <div class="col-lg-8 col-11 mx-auto">
                            <form method="POST">
                                <div class="form-floating">
                                    <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" value="{{user.email}}" >
                                    <label for="email">Email</label>
                                </div> 

                                <div class="form-floating my-4">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name" value="{{user.name}}">
                                    <label for="name">Name</label>
                                </div> 
                                <div class="form-floating my-4">
                                    <input type="password" name="password" id="password" pattern="[0-9a-zA-Z]{4,10}" class="form-control edit-profile-password" placeholder="Password">
                                    <label for="password">Password</label>
                                    <p class="text-center">* shall include 0-9 a-z A-Z in 4 to 10 characters</p>
                                </div>

                                <div class="form-floating">  
                                    <input type="password" name="confirm_password" id="confirm_password" pattern="[0-9a-zA-Z]{4,10}" class="form-control edit-profile-confirm-password" placeholder="Password">
                                    <label for="confirm_password">Password Confirmation</label>
                                </div>

                                <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                    Update
                                </button> 
                                <a onclick="confirmation(event)" class="btn btn-danger custom-btn form-control user_delete_btn" href="/delete_self">Delete</a> 
                            </form>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
    </section>

</main>

{% endblock %}
