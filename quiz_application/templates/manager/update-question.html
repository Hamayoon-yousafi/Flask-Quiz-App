{% extends "base.html" %}
{% block title %} Update Question {% endblock %}

{% block content %} 

<main>

    <section class="sign-in-form section-padding">
        <div class="container">
            <div class="row">

                <div class="col-lg-8 mx-auto col-12">

                    <h1 class="hero-title text-center mb-5">Update Question</h1>  

                    <div class="row">
                        <div class="col-lg-8 col-11 mx-auto">
                            <form method="POST">
                                <div class="form-floating mb-2">
                                    <input type="text" name="question" id="question" class="form-control" placeholder="Type question" value="{{question.question}}" >
                                    <label for="question">Question</label>
                                </div>     
                                <div class="form-floating my-2">
                                    <input type="text" name="choice_one" id="choice_one" class="form-control" placeholder="Type Choice One" value="{{question.choice_one}}" >
                                    <label for="choice_one">Choice One</label>
                                </div>     
                                <div class="form-floating my-2">
                                    <input type="text" name="choice_two" id="choice_two" class="form-control" placeholder="Type Choice Two" value="{{question.choice_two}}" >
                                    <label for="choice_two">Choice Two</label>
                                </div>     
                                <div class="form-floating my-2">
                                    <input type="text" name="choice_three" id="choice_three" class="form-control" placeholder="Type Choice Three" value="{{question.choice_three}}" >
                                    <label for="choice_three">Choice Three</label>
                                </div>  
                                <div class="form-floating my-2">
                                    <input type="text" name="correct_answer" id="correct_answer" class="form-control" placeholder="Type Correct Answer" value="{{question.answer}}" >
                                    <label for="correct_answer">Correct Answer</label>
                                </div> 
                                <div class="form-floating my-4">
                                    <select class="form-select" aria-label="Default select example" name="subject_id"> 
                                            <option value="{{question.subject_id}}" selected>Selected: {{question.subject.name}}</option>
                                        {% for subject in subjects %}
                                            <option value="{{subject.id}}">{{subject.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div> 

                                <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                    Update
                                </button>
                                <a onclick="confirmation(event)" class="btn btn-outline-danger custom-btn form-control user_delete_btn" href="/manager/delete-question/{{question.id}}">Delete</a>   
                            </form>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
    </section>

</main>

{% endblock %}
