{% extends "base.html" %}
{% block title %} List of Students {% endblock %}

{% block content %} 
<main> 
    <section class="section-padding">
        <h3 class="display-4 mb-5">Students' Results</h3> 
        <div class="table-design bt-5">
            <p class="lead" style="font-weight: 500;">
                Below is full list of students. click view to see quiz results:
            </p>  
                <table class="table">
                    <thead>
                        <tr> 
                            <th scope="col">Name</th>  
                            <th scope="col">Email</th>
                            <th scope="col">Quiz Results</th> 
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %} 
                        <tr>
                            <td>{{student.name}}</td>
                            <td>{{student.email}}</td> 
                            <td>
                                <a href="/students-list/results/{{student.id}}" class="btn icon-buttons btn-outline-success"><i class="fa fa-eye" aria-hidden="true"></i></a>
                            </td> 
                        </tr> 
                        {% endfor %}
                    </tbody>
                </table>   
             
            </div>
    </section> 
</main>
{% endblock %}
